name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test:coverage
        env:
          MONGODB_URI:mongodb://localhost:27017/test
          ADMIN_PASSWORD: test_admin_password
          JWT_SECRET: test_jwt_secret
          CONTENT_ENCRYPTION_KEY: abcdefghijklmnopqrstuvwxyz123456

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test # Run after unit tests pass

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npm run test:e2e
        env:
          MONGODB_URI: mongodb://localhost:27017/e2e_test
          ADMIN_PASSWORD: test_admin_password
          JWT_SECRET: test_jwt_secret
          CONTENT_ENCRYPTION_KEY: abcdefghijklmnopqrstuvwxyz123456
          # Build not required for dev server but good for prod-like test
          # Using dev server for now as per package.json config
        
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
